<div class="albums">

 <a class="c-preview">
  <div class="c-preview__img"></div>
  <h2 class="c-preview__title">Gradient Hover Effect</h2>
 </a>
 <div class="album" [ngClass]="'album-'+ i" *ngFor="let album of albums; let i = index">
  <img src="assets/images/{{album.images[0].src}}" alt="" class="album-cover">
  <div class="album__title" [ngClass]="titleAlignment(album)" [ngStyle]="{'color': titleColor(album)}">{{album.album}}
  </div>
 </div>
</div>
