<div class="albums">

  <div class="album-container c-preview" *ngFor="let album of albums"
    [ngStyle]="{'background-image':'url(assets/images/' + album.images[0].src + ')'}" (click)="openAlbum(album)">
    <div class="album-borders">
      <img src="assets/images/{{album.postmark.src}}" alt="" class="belize-stamp"
        [ngStyle]="getPostmarkPosition(album.postmark)">
      <div class="album-title" [ngClass]="titleAlignment(album)" [ngStyle]="{'color': titleColor(album)}">
        <span class="text-line">{{album.album}}</span>
        <!-- <pre>{{album | json}}</pre> -->
      </div>
    </div>
  </div>




</div>
<div class="albumDisplay" [ngStyle]="{'display': albumSelected === false ? 'none' : 'block' }">
  <div class="albumDisplay__title allura-regular">{{selectedAlbum?.album}}</div>
  <div class="albumDisplay__description" *ngIf="selectedAlbum?.description">{{selectedAlbum?.description}}</div>
  <div class="albumDisplay__close" (click)="closeAlbum()">
    <i class="fas fa-times"></i>
  </div>
  <div class="albumDisplay__content">
    <img src="assets/images/{{image.src}}" alt="" class="albumDisplay__content__image"
      *ngFor="let image of selectedAlbum?.images">

  </div>
</div>
