<header>


  <div id="prev" class="header-image-container header-image-hidden"></div>

  <div id="curr" class="header-image-container">
    <div id="prev-slide" class="carousel-control slide-prev">
      <img src="assets/images/arrow-left.png" alt="" class="carousel-control" (click)="prevSlide()" />
    </div>

    <div id="currImg" class="header-displayed"></div>
    <div id="typing-text"></div>
    <div id="slide-animation">
      <div id="slide-animation-container"></div>
    </div>

    <div id="next-slide" class="carousel-control slide-next">
      <img src="assets/images/arrow-right.png" alt="" class="carousel-control" (click)="nextSlide()" />
    </div>
  </div>

  <div id="next" class="header-image-container header-image-hidden"></div>
</header>
